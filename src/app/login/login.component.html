<div class="d-flex justify-content-center align-items-center vh-100">
  <div>
    <span class="d-block text-center text-white">Obispado Tarija</span>
    <mat-divider></mat-divider>
    <div class="text-center pt-4">
      <mat-icon class="account_img"> account_circle </mat-icon>
    </div>
    <p class="text-center text-white">Bienvenido</p>
    <form (ngSubmit)="Login()">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          matInput
          [(ngModel)]="UserLogin.User"
          id="floatingUser"
          placeholder="Correo"
          name="email"
        />
        <label for="floatingUser">Correo</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          matInput
          [(ngModel)]="UserLogin.Password"
          id="floatingPassword"
          name="pass"
          placeholder="Contraseña"
        />
        <label for="floatingPassword">Contraseña</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </form>
  </div>
</div>
