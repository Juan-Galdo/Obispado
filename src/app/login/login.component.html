<div class="overlay" *ngIf="!load">
  <div class="loader-container">
    <div class="loader"></div>
    <div class="loader2"></div>
  </div>
</div>

<div class="limiter" *ngIf="load">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/Images/logoObispado.png" />
      </div>
      <form class="login100-form validate-form">
        <span class="login100-form-title"> Inicia Sesión </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input
            [(ngModel)]="UserLogin.User"
            class="input100"
            type="text"
            name="email"
            placeholder="Correo"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            [(ngModel)]="UserLogin.Password"
            class="input100"
            type="password"
            name="pass"
            placeholder="Contraseña"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button (click)="Login()" class="login100-form-btn">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
