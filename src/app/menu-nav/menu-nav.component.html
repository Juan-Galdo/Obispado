<div class="wrapper d-flex justify-content-center align-items-center">
  <!-- Sidebar -->
  <nav
    id="sidebar"
    *ngIf="_authService.loggedIn()"
    [class.active]="isSidebarOpen"
    class="vh-100"
  >
    <div class="custom-menu">
      <button
        type="button"
        id="sidebarCollapse"
        class="btn btn-primary"
        (click)="toggleSidebar()"
      ></button>
    </div>

    <div
      class="img bg-wrap text-center py-4"
      style="background-image: url(../../assets/Images/bg1.jpg)"
    >
      <div class="user-logo">
        <div
          class="img"
          style="background-image: url(../../assets/Images/logoObispado.png)"
        ></div>
        <h3>Sistema Obispado</h3>
      </div>
    </div>

    <ul class="list-unstyled components mb-5">
      
      <li [hidden]="!_authService.loggedIn()">
        <a routerLink="planilla">
          <div style="float:left;"><span class="bi bi-file-ppt mr-3 wrapper"></span></div>
          <div style="margin-left: 20px;">Planilla</div>
        </a>
      </li>

      <li [hidden]="!_authService.loggedIn()">
        <a routerLink="parish">
          <div style="float:left;"><span class="bi bi-bank mr-3"></span></div>
          <div style="margin-left: 20px;">Parroquias</div>
        </a>
      </li>

      <li [hidden]="!_authService.loggedIn()">
        <a routerLink="signatory">
          <div style="float:left;"><span class="bi bi-vector-pen mr-3"></span></div>
          <div style="margin-left: 20px;">Firmantes</div>
        </a>
      </li>

      <li [hidden]="!_authService.loggedIn()">
        <a routerLink="certificate">
          <div style="float:left;"><span class="bi bi-file-text mr-3"></span></div>
          <div style="margin-left: 20px;">Certificados</div>
        </a>
      </li>

      <li [hidden]="!_authService.loggedIn()">
        <a routerLink="certificatePending">
          <div style="float:left;"><span class="bi bi-file-zip mr-3"></span></div>
          <div style="margin-left: 20px;">Certificados Pendientes</div>
        </a>
      </li>

      <li [hidden]="!_authService.loggedIn()">
        <a routerLink="certificatePrint">
          <div style="float:left;"><span class="bi bi-file-richtext mr-3"></span></div>
          <div style="margin-left: 20px;">Certificados Parroquia</div>
        </a>
      </li>

      <li [hidden]="!_authService.loggedIn()">
        <a routerLink="user">
          <div style="float:left;"><span class="bi bi-person-square mr-3"></span></div>
          <div style="margin-left: 20px;">Usuarios</div>
        </a>
      </li>

      <li [hidden]="!_authService.loggedIn()">
        <a routerLink="certificatePrint">
          <div style="float:left;"><span class="bi bi-printer mr-3"></span></div>
          <div style="margin-left: 20px;">Imprimir Certificados</div>
        </a>
      </li>

      <li>
        <a (click)="logout()">
          <div style="float:left;"><span class="bi bi-box-arrow-right text-white"></span></div>
          <div style="margin-left: 20px;">Cerrar Sesion</div>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Page Content  -->
  <div class="vw-100">
    <router-outlet></router-outlet>
  </div>
</div>
