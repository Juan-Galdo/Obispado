<div class="container-fluid fondo">
  <div class="row flex-nowrap">
    <div
      *ngIf="_authService.loggedIn()"
      class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"
    >
      <div
        class="d-flex flex-column align-items-center align-items-sm-start px-10 pt-21 min-vh-100"
      >
        <app-menu-nav></app-menu-nav>
        <a
          routerLink=""
          (click)="logout()"
          class="nav-link mt-auto nav-item mb-3 px-4 ml-auto mx-2"
        >
          <i class="fas fa-sign-out-alt fa-3x my-2 salir-icon botonSalir"></i>
        </a>
      </div>
    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
