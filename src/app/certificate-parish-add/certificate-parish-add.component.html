

<div class="container">
  <br><br>
<form>


  <div class="row g-2">

    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input type="text" class="form-control" id="Name"  [(ngModel)]="certificate.Name" name="Name"/>
        <label for="floatingInputGrid">Nombre (S)</label>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input  type="text" class="form-control" id="SurName" [(ngModel)]="certificate.SurName"name="SurName"/>
        <label for="floatingInputGrid">Apellido (S)</label>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input type="text" class="form-control" id="Ci" [(ngModel)]="certificate.Ci" name="Ci"/>
        <label for="floatingInputGrid">Cedula </label>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input type="number" class="form-control" id="Age" [(ngModel)]="certificate.Age" name="Age"/>
        <label for="floatingInputGrid">Edad</label>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input type="text" class="form-control" id="Dad" [(ngModel)]="certificate.Dad" name="Dad" />
        <label for="floatingInputGrid">Nombre completo del padre</label>
      </div>
    </div>


    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input type="text"  class="form-control" id="Mother" [(ngModel)]="certificate.Mother" name="Mother"/>
        <label for="floatingInputGrid">Nombre completo de la madre</label>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input type="text" class="form-control" id="GoodParents" [(ngModel)]="certificate.GoodParents" name="GoodParents" />
        <label for="floatingInputGrid">Padrino (S)</label>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input type="text" class="form-control" id="Confirming" [(ngModel)]="certificate.Confirming" name="Confirming"/>
        <label for="floatingInputGrid">Ministro Confirmante </label>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input type="text" class="form-control" id="Baptize" [(ngModel)]="certificate.Baptize" name="Baptize"/>
        <label for="floatingInputGrid">Lugar de bautizo </label>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="col-sm-12 form-floating">
        <input type="date" class="form-control"
              value="2020-11-30"id="DateConfirmation" [(ngModel)]="certificate.DateConfirmation" name="DateConfirmation"/>
        <label for="floatingInputGrid">Fecha de confirmacion </label>
      </div>
    </div>


    <div class="form-group col-md-12">
      <hr>
      <button routerLink="/certificateParish" class="btn btn-warning col-sm-2" >Atras</button> &nbsp;
      <button (click)="saveCertificate('')" class="btn btn-success">Guardar y volver a lista</button> &nbsp;
      <button (click)="saveCertificate('continue')" class="btn btn-primary">Guardar y continuar</button>
    </div>
  </div>

</form>
