<!-- Se supone que aqui, al lado del "class=container" va lo que es  , sirve solo para mostrar o no el icono de carga, lo borre -->
<div class="container mt-4">
  <div class="d-flex justify-content-center align-items-center mb-5">
    <h2>PARROQUIAS</h2>
  </div>

  <div class="input-group mb-3">
    <a [routerLink]="['/addParish']" class="btn btn-success">Nueva Parroquia</a>
    <input
      [(ngModel)]="find"
      type="search"
      class="form-control rounded"
      placeholder="Buscar"
      aria-label="Search"
      aria-describedby="search-addon"
    />
    <button class="btn btn-outline-secondary" type="button" (click)="Find()">
      <i class="bi bi-searchs"></i>
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-dark">
      <thead >
        <tr>
          <th>NOMBRE</th>
          <th>DIRECCION</th>
          <th>CELULAR</th>
          <th colspan="2">ACCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="parishesList?.length == 0">
          <td colspan="5" style="text-align: center">
            <span>No se encontraron resultados ...</span>
          </td>
        </tr>
        <tr *ngFor="let parish of parishesList">
          <td>{{ parish.name }}</td>
          <td>{{ parish.direction }}</td>
          <td>{{ parish.phone }}</td>
          <td>
            <a
              routerLink="/parish/{{ parish.id }}"
              class="btn btn-primary btn-sm"
            >
              <i class="fa fa-edit"></i>
            </a>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="delete(parish.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <div class="col-md-2">
      <select class="form-control" (change)="Quantity($event)">
        <option selected disabled>{{ optionSelect }}</option>
        <option *ngFor="let web of list">{{ web }}</option>
      </select>
    </div>
    <div class="col-md-10">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <button
              class="page-link"
              *ngIf="metaData.HasPreviousPage"
              (click)="Preview()"
            >
              Anterior
            </button>
            <button
              class="page-link disabled"
              *ngIf="!metaData.HasPreviousPage"
            >
              Anterior
            </button>
          </li>
          <li class="page-item">
            <span class="page-link"
              >{{ metaData.CurrentPage }} de {{ metaData.TotalPages }}</span
            >
          </li>
          <li class="page-item">
            <button
              class="page-link"
              *ngIf="metaData.HasNextPage"
              (click)="Next()">
              Siguiente
            </button>
            <button class="page-link disabled" *ngIf="!metaData.HasNextPage">
              Siguiente
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
